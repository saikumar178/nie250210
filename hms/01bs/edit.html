<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Department</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Department Management</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="edit.html">Edit Department</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Edit Department</h2>
    <form>
      <div class="mb-3">
        <label for="editDepartmentName" class="form-label">Department Name</label>
        <input type="text" class="form-control" id="editDepartmentName" value="Human Resources" required>
      </div>
      <div class="mb-3">
        <label for="editDepartmentDescription" class="form-label">Department Description</label>
        <textarea class="form-control" id="editDepartmentDescription" rows="3" required>Handles employee relations and benefits.</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

</body>
</html>
