<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h3><a href="flight_list.html" class="btn btn-light">Go back</a>New Flight</h3>
    <div class="container">
        <div class="form-group mb-3">
            <label for="number" class="form-label">Flight Number</label>
            <input type="text" class="form-control" id="number" placeholder="please enter flight number">
        </div>
        <div class="form-group mb-3">
            <label for="airline-name" class="form-label">Airline Name</label>
            <input type="text" class="form-control" id="airline_name" placeholder="please enter flight number">
        </div>
        <div class="form-group mb-3">
            <label for="destination" class="form-label">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="please enter destination">
        </div>
        <div class="form-group mb-3">
            <label for="price" class="form-label">Ticket Price</label>
            <input type="text" class="form-control" id="price" placeholder="please enter ticket price">
        </div>
        <button class="btn btn-success">Create Flight</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
